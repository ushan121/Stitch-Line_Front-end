<div class="main-wrap">
  <div class="content-wrap">
    <h3 class="topic">Search Program</h3>
    <div class="form-section">
      <form class="example-form" [formGroup]="searchForm" (ngSubmit)="getProgramDateWise()">
        <div class="row">
          <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>Start Date</mat-label>
            <input matInput type="date" value="" formControlName="startDate">
          </mat-form-field>

          <h4>To</h4>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput type="date" value="" formControlName="endDate">
          </mat-form-field>
        </div>
        <div class="btn-section">
          <button class="form-btn" color="warn" mat-raised-button >clear</button>
          <button [disabled]="searchForm.invalid" class="form-btn" color="primary" mat-raised-button >Search</button>
        </div>
      </form>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Start_date</th>
          <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>End_date</th>
          <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="clickedRows.add(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>

    </div>

  </div>
</div>
